<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldTracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()"class="company">
                <img src="logo.png" alt="World Tracker">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="technology" onclick="navclick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="business" onclick="navclick('business')">Business</li>
                    <li class="hover-link nav-item" id="national" onclick="navclick('national')">National</li>
                    <li class="hover-link nav-item" id="international" onclick="navclick('international')">International</li>
                    <li class="hover-link nav-item" id="sports" onclick="navclick('sports')">Sports</li>
                </ul>
            </div>
                <div class="search-bar flex">
                    <input id="search-text" type="text" class="news-input" placeholder="ex: Cricket">
                    <button id="search-button" class="search-button">Search</button>

                </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>
    <template id="template-news-card">
        <div class="cards-container container flex">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x300" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">Here's the Title</h3>
                    <h6 class="news-source" id="news-source">End Date 10/03/2024</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Et hic est repudiandae dolores quasi quaerat ipsam pariatur debitis aliquam officiis natus neque repellat deleniti enim beatae, optio dolor cupiditate in? </p>
                </div>
            </div>   
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
